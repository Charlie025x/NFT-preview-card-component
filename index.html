<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">
    <img class="card-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <p class="title">Equilibrium #3429</p>
    <p class="details">Our Equilibrium collection promotes balance and calm.</p>
    <div class="status">
      <p class="eth">0.041 ETH</p>
      <p>3 days left</p>
    </div>
    <div class="creator">
      Creation of <a>Jules Wyvern</a> 
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://charlie-alonso.netlify.app/" target="_blank" rel="noopener noreferrer">Charlie Alonso</a>
  </div>
</body>
</html>
